server:
  port: ${SERVER_PORT:8080}
spring:
  application:
    name: helpdesk-bff
  cloud:
    config:
      uri: 'config-server'
  output:
    ansi:
      enabled: ALWAYS

eureka:
  instance:
    prefer-ip-address: true
    instance-id: ${spring.application.name}:${spring.application.instance_id:${random.value}}
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: ${EUREKA_URI:http://localhost:8761/eureka}
